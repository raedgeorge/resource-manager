<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">
<head>
    <meta charset="UTF-8">
    <title>employees list</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script rcs="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"
    ></script>

</head>
<body>

<div style="margin-top: 20px; margin-left: 30px">
    <a href="#" th:href="@{../}" style="font-weight: bold">Home Page</a>

    <form action="#" th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger"
                style="margin-left: 1360px; margin-bottom: -20px; width: 3cm">Log Out</button>
    </form>

    <div>
        <label th:text="'Logged user: '" class="text-info"></label>
        <span sec:authentication="name" style="font-weight: bold; font-style: italic"></span>
        |
        <span sec:authentication ="principal.authorities" style="font-weight: bold; font-style: italic"></span>
    </div>

</div>

<div class="container" style="width: 100%; margin-top: 20px">

    <table class="table table-striped table-bordered">
        <thead class="table-header" style="background-color: deepskyblue">
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <div sec:authorize="hasAnyRole('ROLE_MANAGER','ROLE_ADMIN')">
            <th>Action</th>
            <th>Details</th>
            </div>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempEmp : ${employees}">
            <td th:text="${tempEmp.id}"></td>
            <td th:text="${tempEmp.firstName}"></td>
            <td th:text="${tempEmp.lastName}"></td>
            <td th:text="${tempEmp.email}"></td>

            <div sec:authorize="hasAnyRole('ROLE_MANAGER','ROLE_ADMIN')">

            <td style="font-weight: bolder">

                <div sec:authorize="hasAnyRole('ROLE_MANAGER','ROLE_ADMIN')">
                <a href="#"
                   th:href="@{${tempEmp.id}+'/update'}"
                >Update</a>
                |
                <a href="#"
                   th:href="@{${tempEmp.id}+'/delete'}"
                   style="color: red"
                >Delete</a>
                </div>
            </td>

            <td><a href="#"
                   style="font-weight: bolder"
                   th:href="@{${tempEmp.id}+ '/details'}">
                Details</a>
            </td>

            </div>

        </tr>
        </tbody>
    </table>

</div>

<div style="margin-top: 10px">

    <a href="#"
       th:href="@{/employees/new}"
       class="btn btn-primary" style="width: 5cm; margin-left: 0.4cm">
        Add Employee</a>
</div>

</body>
</html>
