<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">
<head>
    <meta charset="UTF-8">
    <title>image</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

</head>
<body>

<div class="container"
     style="background-color: lightgray; width: 60%; margin-top: 100px ;align-items: center;
     padding: 20px; height: 100px">

    <form action="#" th:action="@{'/images/'+ ${empId} + '/save'}"
          method="post" enctype="multipart/form-data">

        <input type="file" name="imageFile" value="choose image">

        <button type="submit" class="btn btn-primary" style="margin-top: 10px">Save</button>
    </form>
