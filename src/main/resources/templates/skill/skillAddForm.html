<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">
<head>
    <meta charset="UTF-8">
    <title>add skill</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script rcs="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"
    ></script>

</head>
<body>

<div class="container" style="margin-top: 80px; background-color: lightskyblue; border-radius: 10px; padding: 10px">

    <form action="#" th:action="@{/skill/save}"
          th:object="${skill}" method="post">

        <label th:text=" 'Skill' ">skills</label>
        <input type="text" th:field="*{description}">

        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <div class="container-fluid" style="background-color: lightgray; margin-top: 25px">

        <label th:text="'Skills List:'">skills</label>

        <ol>
            <li
                th:each="item : ${saved}"
                th:text="${item.description}">
            </li>
        </ol>

    </div>

    <div class="btn" style="margin-top: 10px">
        <input type="button" value="Home Page"
               th:onclick="| window.location.href= '@{../}' |"
        class="btn btn-primary">
    </div>

</div>
</body>
</html>
